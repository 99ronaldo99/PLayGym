<ion-header >
  <ion-navbar color="secondary">
          <!-- boton menu  -->
          <button  ion-button menuToggle icon-only>
              <ion-icon  name='menu'></ion-icon>
          </button>
          <!-- fin boton -->

          <!-- titulo principal  -->
          <ion-title  class="titulo"  > Play Gym
          <!-- fin titulo -->

          <!-- boton cabeza lado derecho -->
      <button  md-icon-button style="float: right;" [mdMenuTriggerFor]="menu" >
        
         <ion-icon name="more"></ion-icon>
        </button>
      <md-menu #menu="mdMenu"  >
                
          <button md-menu-item (click)="openSettings()" >
              <md-icon>&#xE8B9;</md-icon>
              <span>Configuraciones</span>
          </button>

          <button md-menu-item (click)="doAlert()" >
              <md-icon>contacts</md-icon>
              <span>Contactos</span>
          </button>

          <button md-menu-item class="action-sheets-basic-page redes" (click)="openMenu()" >
              <md-icon>&#xE80D;</md-icon>
              <span>Redes</span>
          </button>

          <button md-menu-item (click)="doLogout()">
              <md-icon>&#xE8AC;</md-icon>
              <span>Cerrar cuenta</span>
          </button>
      </md-menu>  
      <!-- final boton lado derecho -->

      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page" >

<div class="row featurette">
        <div class="col-md-6 img ">
              <!--click para abrir la pagina-->
          <img (click)="openEjerciciosPage()" class="featurette-image img-fluid mx-auto" src="https://static.pexels.com/photos/416778/pexels-photo-416778.jpeg">
          <!-- ponerle titilos a las imagenes -->
          <div class="card-title"><strong>Ejercicios</strong></div> 
          <!-- <div class="card-subtitle">41 Listings</div> -->
         </div>

        <div (click)="openRutinasPage()" class="col-md-6 img" >
          <img class="featurette-image img-fluid mx-auto" src="https://images.pexels.com/photos/116079/pexels-photo-116079.jpeg?w=940&h=650&auto=compress&cs=tinysrgb" alt="Generic placeholder image">
            <div class="card-title"><strong>Rutinas</strong></div> 
          <!-- <div class="card-subtitle">41 Listings</div> -->
        
        </div>

        <div (click)="openRetosPage()" class="col-md-6 img">
          <img class="featurette-image img-fluid mx-auto" src="https://images.pexels.com/photos/461593/pexels-photo-461593.jpeg?w=940&h=650&auto=compress&cs=tinysrgb"> 
            <div class="card-title"><strong>Retos</strong></div> 
        <!--   <div class="card-subtitle">41 Listings</div> -->
        
         </div>

        <div (click)="openRecomendacionesPage()" class="col-md-6 img">
          <img class="featurette-image img-fluid mx-auto" src="https://images.pexels.com/photos/34505/vitamin-b-effervescent-tablet-supplement.jpg?w=940&h=650&auto=compress&cs=tinysrgb">
            <div class="card-title"><strong>Recomedaciones</strong></div> 
        <!--   <div class="card-subtitle">41 Listings</div> -->
        
        </div>     
</div>
</ion-content>
